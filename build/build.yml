# Build
# Create Self-Extracting Exe
# Sign Self-Extracting Exe

# This continuous integration pipeline is triggered anytime a user pushes code to the repo.
# This pipeline publishes the Wpf project, then signs the binaries according to the signing profiles.

trigger:
  branches:
    include:
    - main
    - release

schedules:
- cron: "0 2 * * Mon"
  displayName: Weekly Monday build
  branches:
    include:
    - main

parameters:
- name: signType
  type: string
  values:
    - real
    - test
  default: real

variables:
  TeamName: VSSetup

resources:
  repositories:
  - repository: MicroBuildTemplate
    type: git
    name: 1ESPipelineTemplates/MicroBuildTemplate
    ref: refs/tags/release

extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    pool:
      name: VSEngSS-MicroBuild2022-1ES
    sdl:
      sourceAnalysisPool:
        name: AzurePipelines-EO
        image: 1ESPT-Windows2022
      policheck:
        enabled: true
      binskim:
        enabled: true
        scanOutputDirectoryOnly: true # BinSkim scans whole source tree but we only need to scan the output dir.
      tsa:
        enabled: true
        configFile: $(Build.SourcesDirectory)\.config\tsaoptions.json
        onboard: false # We already onboarded

    stages:
      - stage: Build
        jobs:
          - job: Build
            templateContext:
              mb:
                signing:
                  enabled: true
                  signType: ${{ parameters.SignType }}
                  feedSource: 'https://devdiv.pkgs.visualstudio.com/DefaultCollection/_packaging/MicroBuildToolset/nuget/v3/index.json'
              
                localization:
                  enabled: true
                  type: 'full'
                  languages: 'VS'
                  lsbuildVersion: 'V7'
                  feedSource: 'https://devdiv.pkgs.visualstudio.com/DefaultCollection/_packaging/MicroBuildToolset/nuget/v3/index.json'
            steps:
              - template: /build/templates/build-steps-template.yml@self
              