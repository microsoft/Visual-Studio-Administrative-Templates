# Build
# Sign with VSSign
# Create Self-Extracting Exe
# Sign Self-Extracting Exe


# This continuous integration pipeline is triggered anytime a user pushes code to the repo.
# This pipeline publishes the Wpf project, then signs the binaries according to the signing profiles.
pool:
  name: VSEngSS-MicroBuild2022-1ES
  demands:
  - msbuild
  - visualstudio

trigger: none

variables:
  TeamName: VSSetup
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  projectName: ADMXExtractor
  projectDirectory: $(Build.SourcesDirectory)\src\ADMXExtractor
  projectFullPath: $(Build.SourcesDirectory)\src\ADMXExtractor\ADMXExtractor.sln
  publishDir: Release\net472\x86\publish\
  logFileName: MyWpfAppSigningLog.txt
  # Set in Pipeline SignType: test  

steps:
- checkout: self
  submodules: true
  persistCredentials: true

- task: NuGetToolInstaller@0
  displayName: Install NuGet
  inputs:
    versionSpec: '5.8.1'

- task: NuGetAuthenticate@0
  displayName: "NuGet Authenticate"
  inputs:
    nuGetServiceConnections: VSSetup-PubSuiteConnection

- task: UseDotNet@2
  displayName: Install .NET Core SDK
  inputs:
    packageType: sdk
    useGlobalJson: true
    workingDirectory: $(Build.SourcesDirectory)

- task: ms-vseng.MicroBuildtasks.30666190-6959-11e5-9f96-f56098202fef.MicroBuildSigningPlugin@3
  displayName: Install Signing Plugin
  inputs:
    zipSources: false
    feedSource: 'https://devdiv.pkgs.visualstudio.com/DefaultCollection/_packaging/MicroBuildToolset/nuget/v3/index.json'
    signType: Test

- task: MSBuild@1
  displayName: Build ADMXExtractor.csproj
  inputs:
    solution: $(Build.SourcesDirectory)\src\ADMXEXtractor\ADMXExtractor.csproj
    msbuildArguments: >
      /v:diag
      /p:OutDir=$(Build.StagingDirectory)\$(projectName)\

- task: NuGetCommand@2
  displayName: NuGet restore Engine.sln
  inputs:
    restoreSolution: $(Build.SourcesDirectory)\build\ADMXExtractor\nuget.config
    restoreDirectory: $(Build.SourcesDirectory)/packages
    feedsToUse: config
    nugetConfigPath: $(Build.SourcesDirectory)\build\ADMXExtractor\nuget.config
    externalFeedCredentials: 'VSSetup-PubSuiteConnection'


- task: PowerShell@2
  name: GenerateSelfExtractor
  displayName: Generate the self extracting .exe for ADMXExtractor and all admx files.
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    filePath: build/ADMXExctractor/GenerateSelfSExtractor.ps1
    arguments:  -RootDir $(Build.SourcesDirectory) -ArtifactsDir $(System.ArtifactsDirectory)\drop -RootTarget $(Build.ArtifactStagingDirectory)
    
